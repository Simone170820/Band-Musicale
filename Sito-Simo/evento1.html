        .evento {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;

        .evento h1 {
            color: #333;
        }

        .evento p {

        }

        .btn-indietro {
            display: inline-block;

            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-indietro:hover {

        }

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - Band Musicale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Il Tuo Carrello</h1>
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
            <nav>
                <ul>
                    <li><a href="index.html"><button class="bn632-hover bn21"><i class="fas fa-home"></i> Home</button></a></li>
                    <li><a href="shop.html"><button class="bn632-hover bn21"><i class="fas fa-shopping-bag"></i> Catalogo</button></a></li>
                    <li>
                        <a href="cart.html">
                            <button class="bn632-hover bn21">
                                <i class="fas fa-shopping-cart"></i> Carrello (<span id="cart-count">0</span>)
                            </button class="bn632-hover bn21" >
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="cart">
        <div class="container">
            <h2>Gli articoli nel tuo carrello:</h2>
            <div id="cart-items"></div>
            <div id="cart-summary">
                <p>Total items: <span id="cart-count">0</span></p>
                <p>Total price: €<span id="cart-total">0.00</span></p>
                <button class="bn632-hover bn21" id="checkout-button" onclick="checkout()">Acquista Ora</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Band Musicale. Tutti i diritti riservati.</p>
            <div class="social-media">
                <a href="https://www.facebook.com/tuapagina" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/tuapagina" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/tuapagina" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/tuapagina" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>

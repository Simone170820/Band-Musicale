<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Musicale - Eventi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Stile Generale */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            background-color: transparent;
            color: #333;
            padding: 15px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a button {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(to right, #fc6076, #ff9a44, #ef9d43, #e75516);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.4s ease;
        }

        nav ul li a button:hover {
            background: linear-gradient(to left, #fc6076, #ff9a44, #ef9d43, #e75516);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background-color: #fff;
                text-align: center;
                padding: 20px;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.active {
                display: flex;
            }
        }

        /* Sezione Eventi */
        section#events {
            padding: 40px 20px;
            text-align: center;
        }

        section#events h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        section#events ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px;
        }

        section#events ul li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section#events ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        section#events ul li a:hover {
            color: #0056b3;
        }

        .btn-prenota {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-prenota:hover {
            background-color: #4722b5;
        }

        /* Carrello */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background-color: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart span {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 0;
        }

        .social-icons a {
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Band Musicale</h1>
            <button class="menu-toggle" aria-label="Apri menu" onclick="toggleMenu()">â˜°</button>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html"><button aria-label="Vai alla home"><i class="fas fa-home"></i> Home</button></a></li>
                    <li><a href="chi_siamo.html"><button aria-label="Chi siamo"><i class="fas fa-users"></i> Chi Siamo</button></a></li>
                    <li><a href="eventi.html"><button aria-label="Visualizza eventi"><i class="fas fa-calendar-alt"></i> Eventi</button></a></li>
                    <li><a href="shop.html"><button aria-label="Vai al negozio"><i class="fas fa-store"></i> Shop</button></a></li>
                    <li><a href="contatti.html"><button aria-label="Contattaci"><i class="fas fa-phone-alt"></i> Contattaci</button></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cart" onclick="apriCarrello()" aria-label="Visualizza carrello">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <section id="events">
        <h2>I Nostri Eventi</h2>
        <ul>
            <li>
                <span><strong><a href="evento1.html" aria-label="Vai al concerto di Milano">Concerto a Milano</a></strong> - 15 Gennaio 2024</span>
                <button class="btn-prenota" onclick="addToCart('Concerto a Milano')">Prenota</button>
            </li>
            <li>
                <span><strong><a href="evento2.html" aria-label="Vai al Festival Rock">Festival Rock</a></strong> - 25 Febbraio 2024</span>
                <button class="btn-prenota" onclick="addToCart('Festival Rock')">Prenota</button>
            </li>
            <li>
                <span><strong><a href="evento3.html" aria-label="Vai al Live a Roma">Live a Roma</a></strong> - 10 Marzo 2024</span>
                <button class="btn-prenota" onclick="addToCart('Live a Roma')">Prenota</button>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2025 Band Musicale. Tutti i diritti riservati.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        let carrello = [];
        let cartCount = 0;

        function addToCart(eventName) {
            carrello.push(eventName);
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;
            alert(`${eventName} aggiunto al carrello!`);
        }

        function toggleMenu() {
            const menu = document.getElementById('main-nav').querySelector('ul');
            menu.classList.toggle('active');
        }

        function apriCarrello() {
            alert("Carrello aperto!");
        }
    </script>
</body>
</html>

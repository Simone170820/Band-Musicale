<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="style.css">  <!-- Aggiungi il tuo file CSS qui -->
</head>
<body>
    <form id="signup-form" action="/signup" method="POST">
        <h1>Crea un nuovo account</h1>
        
        <!-- Messaggio di errore -->
        <div id="signup-error-message" class="error-message" style="display:none;"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Conferma Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Registrati</button>
        
        <p>Hai gi√† un account? <a href="login.html" class="register-button">Accedi</a></p>
    </form>

    <script src="session.js"></script>  <!-- Aggiungi il tuo file JS qui -->
</body>
</html>

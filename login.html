<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">  <!-- Collegamento al tuo CSS -->
</head>
<body>
    <div class="container">
        <form id="login-form" action="backend/login.php" method="POST">
            <h1>Accedi al tuo account</h1>

            <!-- Messaggio di errore -->
            <div id="error-message" class="error-message" style="display:none;"></div>

            <!-- Input Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Inserisci la tua email">

            <!-- Input Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Inserisci la tua password">

            <!-- Bottone di Login -->
            <button type="submit" id="submit-button">Login</button>

            <p>Non hai un account? <a href="signup.html" class="register-button">Registrati</a></p>
        </form>
    </div>

    <script src="auth.js"></script>  <!-- Collegamento al file JS -->
</body>
</html>
